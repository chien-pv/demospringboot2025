<!DOCTYPE html>
<html lang="en" th:replace="~{/layouts/template.html::view(~{::main})}">
    <head>
        <title>hello</title>
    </head>
    <body>
        <main class="container">
            <h1>Categorie Mamagement</h1>
            <form action="/categories/create" method="post">
                <input name="name" type="text" class="form-control">
                <button type="submit">Submit</button>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each=" item : ${categories}">
                        <th th:text="${item.id}" scope="row">1</th>
                        <td th:text="${item.name}">Otto</td>
                        <td>
                            <a th:href="@{|/categories/delete/${item.id}|}"
                                class="btn">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
